<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="Robin">
    <meta name="description" content="Jobspace">
    <meta name="keywords" content="Html,CSS,SEO,web,web development">
    <link rel="shortcut icon" href="assets/favicon.png?v=2" type="image/x-icon">
    <title>JavaScript BOM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/login.css?v=1.1" media="all">
    <script src="assets/script/login.js?v=1.7" defer></script>
</head>
<body>
    <main>
        <div class="modal-container">
            <div class="modal-layer">
                <div class="modal">
                    <h2>Welcome to Jobspace</h2>
                    <form method="post" action="#" >
                        <p><input type="email" name="name" placeholder="Email" class="form-input username" required /></p>
                        <p><input type="password" name="email" placeholder="Password" class="form-input password" required /></p>
                        <p class="forgot-cls">Forgot password?</p>
                        <p><input type="submit" value="Login" id="submit" class="form-submit" /></p>
                        <p><input type="button" value="Sign up" id="close" class="form-sign" /></p>                      
                    </form>
                   
                </div>
            </div>
        </div>
    </main>
</body>
</html>
